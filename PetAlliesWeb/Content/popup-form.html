<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup form</title>
    <link rel="stylesheet" href="popup.css">
    <!--Fontawesome Scripts Icons-->
    <script src="https://kit.fontawesome.com/acd6544335.js" crossorigin="anonymous"></script>
</head>
<body>
    <center>
        <button id="show-login">Sample</button>
    </center>
    <div class="popup" id="popup">
        <div class="close-btn"><i class="fa-solid fa-xmark" class="x_icon"></i></div>
        <div class="form">
            <h2>Client Information</h2>
            <div class="popup_form">
                <label>Owner:</label>
                <input type="text" id="owner" name="owner">
            </div>
            <div class="popup_form">
                <label>Contact#:</label>
                <input type="text" id="phone" name="phone">
            </div>
            <div class="popup_form">
                <label>Address:</label>
                <input type="text" id="address" name="address">
            </div>
            <div class="popup_form">
                <label>Pet Name:</label>
                <input type="text" id="pet" name="petname">
            </div>
            <div class="popup_form">
                <label>Pet Birthday:</label>
                <input type="date" id="pet-birth" name="p-bday">
            </div>
            <div class="popup_form">
                <label>Gender:</label>
                <input type="text" id="gender" name="p-gender">
            </div>
            <div class="popup_form">
                <label>Species:</label>
                <input type="text" id="species" name="species">
            </div>
            <div class="popup_form">
                <label>Breed:</label>
                <input type="text" id="breed" name="breed">
            </div>
            <div class="popup_form">
                <label>Color Markings:</label>
                <input type="text" id="o_name" name="colmarks">
            </div>
            <div class="popup_form">
                <a href="#">
                    <button>Submit</button>
                </a>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../assets/js/main.js"></script>
</body>
</html>
